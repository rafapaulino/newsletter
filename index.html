<title>Newsletter Sidebar</title>

<!-- Bootstrap core CSS -->

<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<style>
    body {
        padding: 20px;
    }
</style>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="newsletter">
                <p>Get the best viral stories straight into your inbox!</p>
                <form action="" id="invite" method="POST">
                    <input placeholder="Your email address" name="email" id="address" required="required" type="email">
                    <button type="submit">Sign up</button>
                    <span>Don't worry we don't spam</span>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
